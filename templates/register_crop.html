{% extends "base.html" %}

{% block content %}

<div class="container siteForm">
		<h2 class="heading">Register you crop here.</h2>
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3">
				<form role="form" action="/crops/register" method="post">{% csrf_token %}
					<div class="form-group" style="text-align:center;">
					 <label for="category"><br>Choose a crop.</label>
					  <select class="form-control" id="category" name="crop_name">
					    {% for crop in crop_names %}
				    		<option>{{ crop }}</option>
				   		{% endfor %}
					  </select>
					</div>

					<div class="form-group">
						<input class="form-control" type="text" name="crop_remark" placeholder="Any comments?">
					</div>
					<div class="buttonAlign">
						<button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
					</div>
				</form>	
			</div>
		</div>

	</div>
	<br>
	
{% endblock content %}
